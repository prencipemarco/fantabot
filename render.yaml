# render.yaml - Configurazione automatica Render
services:
  - type: web
    name: fantacalcio-bot
    runtime: python3
    buildCommand: pip install -r requirements.txt
    startCommand: python3.11 bot.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: FOOTBALL_API_KEY
        sync: false
    scaling:
      minInstances: 1
      maxInstances: 1
